<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MathJax DOM-less Render</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>MathJax DOM-less Render</h1>

<h2>New Renderer</h2>
<div class="math">
  <munderover>
    <minf></minf>
    <msig></msig>
    <mrow>
      <mi>n</mi>
      <img class="meq"
           src="/imgfont/Main/Regular/476/003D.png"/>
      <mn>1</mn>
    </mrow>
  </munderover>
</div>

<div class="math">
  <msqrt>
    <left></left>
    <msqrtc>
      <mfrac>
        <msup>
          <mi>e</mi>
          <mrow>
            <mo>−</mo>
            <msup>
              <mi>x</mi>
              <right>
                <mn>2</mn>
                <msubpad>&nbsp;</msubpad>
              </right>
            </msup>
          </mrow>
          <msubpad></msubpad>
        </msup>
        <mn>2</mn>
      </mfrac>
    </msqrtc>
  </msqrt>
</div>


<h2>Actual MathJax Render</h2>
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
  <munderover>
    <mo>∑</mo>
    <mrow>
      <mi>n</mi>
      <mo>=</mo>
      <mn>1</mn>
    </mrow>
    <mi mathvariant="normal">∞</mi>
  </munderover>
  <mrow>
    <mfrac>
      <mn>1</mn>
      <mi>n</mi>
    </mfrac>
  </mrow>
  <mo>=</mo>
  <mrow>
    <mfrac>
      <mi>π</mi>
      <mn>6</mn>
    </mfrac>
  </mrow>
</math>

<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
  <mi>x</mi>
  <mo>=</mo>
  <msubsup>
    <mn>10</mn>
    <mn>5</mn>
    <mrow>
      <mn>20</mn>
    </mrow>
  </msubsup>
</math>

<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
  <msubsup>
    <mo>∫</mo>
    <mn>0</mn>
    <mi mathvariant="normal">∞</mi>
  </msubsup>
  <msup>
    <mi>e</mi>
    <mrow>
      <mo>−</mo>
      <msup>
        <mi>x</mi>
        <mn>2</mn>
      </msup>
    </mrow>
  </msup>
  <mi>d</mi>
  <mi>x</mi>
  <mo>=</mo>
  <msqrt>
    <mfrac>
      <msup>
        <mi>e</mi>
        <mrow>
          <mo>−</mo>
          <msup>
            <mi>x</mi>
            <mn>2</mn>
          </msup>
        </mrow>
      </msup>
      <mn>2</mn>
    </mfrac>
  </msqrt>
</math>

<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
  <msubsup>
    <mo>∫</mo>
    <mn>0</mn>
    <mi mathvariant="normal">∞</mi>
  </msubsup>
  <msup>
    <mi>e</mi>
    <mrow>
      <mo>−</mo>
      <msup>
        <mi>x</mi>
        <mn>2</mn>
      </msup>
    </mrow>
  </msup>
  <mi>d</mi>
  <mi>x</mi>
  <mo>=</mo>
  <msqrt>
    <mn>2</mn>
  </msqrt>
</math>

<script type="text/javascript"
        src="https://cdn.mathjax.org/mathjax/2.6-latest/MathJax.js?config=TeX-MML-AM_HTMLorMML-full"></script>


<script type="text/javascript">
  MathJax.Hub.Config({
    'HTML-CSS': {
      scale: 200,
      availableFonts: [],
      webFont: null
    },
    displayAlign: "left"
  });
</script>

</body>
</html>
